{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}" />
    <title>{% block title %}LangTutor{% endblock %}</title>
</head>
<body>
    <div class="navbar">
        <a href="/lang_tutor_app">Home</a>
        <a href="/lang_tutor_app/about">About</a>
        
        
        {% if user.is_authenticated %}
            <a href="/lang_tutor_app/chat">Chat</a> 
            <h>Welcome, {{user.username}}!</h>
            <a href="/lang_tutor_app/logout">Logout</a>
        {% else %}
            <a href="/lang_tutor_app/login">Login</a>
            <a href="/lang_tutor_app/signup">Sign Up</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        &copy; 2023 LangTutor
    </div>
</body>
</html>
